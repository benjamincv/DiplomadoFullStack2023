<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Colección</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/Formularios.css">
    <script type="text/javascript" src="../js/controllerModificarColeccion.js"></script>
</head>
<body>
    <legend class="text-center header">Modificar de Colección</legend>
    <div class="container modificar-coleccion">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-6"> 
                        <label for="idColeccion">ID Coleccion</label>                       
                        <input id="idColeccion" name="idColeccion" type="text" placeholder="Introduce el ID de la colección" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-6">                        
                        <input id="nombreCol" name="nombreCol" type="text" placeholder="Nombre de la colección" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-6">                        
                        <input id="ancho" name="ancho" type="text" placeholder="Introduce el ancho de la colección" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-6">                        
                        <input id="alto" name="alto" type="text" placeholder="Introduce el alto de la colección" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="form-group">
        <div class="col-md-12 text-center">
            <button type="submit" onclick="modificarColeccion()" class="btn btn-primary btn-lg">Modificar</button>
            <button type="submit" class="btn btn-primary btn-lg">Cancelar</button>
        </div>
    </div>
</body>
</html>
