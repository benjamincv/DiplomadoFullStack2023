<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrar PlayStation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/Formularios.css">
</head>
<body>
    <legend class="text-center header">Registro de PlayStation</legend>
    <div class="container registro-playstation">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="noSerie" name="noSerie" type="text" placeholder="Introduce el número de serie de la consola" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="sector" name="sector" type="text" placeholder="Sector de plantel" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="nivelEscolar" name="nivelEscolar" type="text" placeholder="Nivel escolar de plantel" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="zona" name="zona" type="text" placeholder="Zona de plantel" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="direccion" name="direccion" type="text" placeholder="Dirección de plantel" class="form-control">
                    </div>
                </div>
                <br>
            </div>
            <div class="col-md-6 login-form-2">
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="correo" name="correo" type="text" placeholder="Correo de la institución" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-6">
                        <input id="contrasena" name="contrasena" type="password" placeholder="Contraseña de institución" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="form-group">
        <div class="col-md-12 text-center">
            <button type="submit" onclick="registrarPlantel()" class="btn btn-primary btn-lg">Registrar</button>
            <button type="submit" class="btn btn-primary btn-lg">Cancelar</button>
        </div>
    </div>
</body>
</html>
